<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>create book</title>
</head>
<body>
<h1>Create book</h1>
<p>
    <a href="/book">book list</a>
</p>
<th:block th:if="${message}">
    <p style="color: blue" th:text="${message}"></p>
</th:block>

<form th:action="@{/create}" th:object="${book}" method="post">
    <table>
        <tr>
            <td> name:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:if="${#fields.hasErrors()}" th:errors="*{name}"></td>
        </tr>
        <tr>
            <td> author:</td>
            <td><input type="text" th:field="*{author}"/></td>
            <td th:if="${#fields.hasErrors()}" th:errors="*{author}"></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="p : ${categorys}" th:value="${p.id}" th:text="${p.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create book"></td>
        </tr>
    </table>
</form>
</body>
</html>
