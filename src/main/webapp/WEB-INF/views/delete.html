<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>DELETE</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/book">book list</a>
</p>


<form th:action="@{/delete}" th:object="${book}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td> name:</td>
            <td th:text="${book.name}"></td>
        </tr>
        <tr>
            <td> author:</td>
            <td th:text="${book.author}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete book"></td>
        </tr>
    </table>
</form>
</body>
</html>
